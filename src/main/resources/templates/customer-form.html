<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<i>Fill out the form.</i>

<br><br>

<form th:action="@{processForm}" th:object="${customer}">
    First name(*): <input th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>

    <br><br>

    Last name(*): <input th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>

    <br><br>

    Free passes(*): <input th:field="*{freePasses}" />
    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>

    <br><br>

    Postal Code: <input th:field="*{postalCode}" />
    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>

    <br><br>

    Course Code: <input th:field="*{courseCode}" />
    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span>

    <br><br>

    <input type="submit" value="Submit">

</form>
</body>
</html>
